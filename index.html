<!-- load the d3.js library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
<div id="diagram"></div>
<script>

var treeData = [
  { "name": "#javascript", "parent": "null", "children":[
    { "name": "binding", "parent": "#javascript" },
    { "name": "#reactnative", "parent": "#javascript", "children": [
      { "name": "try RN", "parent": "#reactnative"},
      { "name": "#firebase", "parent": "#reactnative", "children": [
        { "name": "RN snapshots", "parent": "#firebase" },
        { "name": "RN updates", "parent": "#firebase" }
        ]
      },
      { "name": "tape tests", "parent": "#reactnative" }
      ]
      },
      { "name": "console", "parent": "#javascript" }
      ]
  },
  { "name": "#setup", "parent": "#setup", "children": [
    { "name": "languages", "parent": "#setup" },
    { "name": "#bash", "parent": "#setup", "children": [
      { "name": "try bash", "parent": "#bash" },
      { "name": "#resources", "parent": "#bash", "children": [
        { "name": "for newbs", "parent": "#resources" },
        { "name": "projects", "parent": "#resources" },
        { "name":"job seekers", "parent": "#resources" }
        ]
      },
      { "name": "bash & blog", "parent": "#bash" }
      ]
    },
    { "name":"packages", "parent": "#setup" }
    ]
  },
  { "name": "#nosql", "parent": "#data structures", "children": [
    { "name": "try redis", "parent": "#nosql" },
    { "name": "#neo4j", "parent": "#data structures", "children": [
      { "name": "query neo4j", "parent": "#neo4j"},
      { "name": "collision", "parent": "#neo4j" },
      { "name": "node-neo4j", "parent": "#neo4j" }
      ]
    },
    { "name": "try neo4j", "parent": "#nosql" }
    ]
  },
  { "name": "#structures", "parent": "#javascript", "children": [
    { "name": "trees", "parent": "#structures" },
    { "name": "binary-search", "parent": "#structures", "children": [
      { "name": "#regexp", "parent": "#structures", "children":[
          { "name": "try regexp", "parent": "#regexp" },
          { "name": "O(r)", "parent": "#regexp" },
          { "name": "regexp.js", "parent": "#regexp" }
            ]
      }
    ]
    },
    { "name": "matrix paths", "parent": "#structures" }
  ]
  }
];

// ************** Generate the tree diagram  *****************
// var width = document.getElementById('main').offsetWidth;

var vwidth = (window.innerWidth > 0) ? window.innerWidth : screen.width;
var vtop = (vwidth > 410) ? 80 : 50;
vwidth = (vwidth > 410) ? 410 : vwidth;
var vheight = vwidth + 180;

function makeMeSomeTrees(eachRoot){

  var margin = {top: vtop, right: 5, bottom: 5, left: 5},
  width = vwidth - margin.right - margin.left,
  height = vheight - margin.top - margin.bottom;

  var i = 0;

  var tree = d3.layout.tree()
  .size([width, height]);

  var diagonal = d3.svg.diagonal()
 // .projection(function(d) { return [d.y, d.x]; });

  var svg = d3.select("#diagram").append("div").append("svg")
  .attr("width", width + margin.right + margin.left)
  .attr("height", height + margin.top + margin.bottom)
  .append("g")
  .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  root = treeData[eachRoot];

  update(root);

  function update(source) {

  // Compute the new tree layout.
  var nodes = tree.nodes(root).reverse(),
  links = tree.links(nodes);

  // Normalize for fixed-depth.
  nodes.forEach(function(d) { d.y = d.depth * 120; });

  // Declare the nodesâ€¦
  var node = svg.selectAll("g.node")
  .data(nodes, function(d) { return d.id || (d.id = ++i); });

  // Enter the nodes.
  var nodeEnter = node.enter().append("g")
  .attr("class", "node")
  .attr("transform", function(d) {
    return "translate(" + d.x + "," + d.y + ")"; });

  nodeEnter.append("circle")
  .attr("r", vwidth/8.5)

  nodeEnter.append("text")
  .attr("x", function(d) {
    return 0;
  })
  .attr("dy", ".35em")
  .attr("text-anchor", function(d) {
    return "middle";
  })
  .text(function(d) { return d.name; })
  .style("fill-opacity", 1)
  .attr("class", "hyper").on("click", function (d) {
    var url;
    if (d.name.match(/#/)) {
      url = 'http://www.chrissalam.com/tags/' + d.name;
    } else {
      url = 'http://www.chrissalam.com/' + d.name.split(" ").join("-");
    } window.location = url;
  });

  // Declare the links.
  var link = svg.selectAll("path.link")
  .data(links, function(d) { return d.target.id; });

  //Highlight
  nodeEnter.select("circle")
  .style("stroke", function(d){
    if (d.name.match(/(tape|node|projects|binary)/)) {
      return "rgba(51,15,83, .5)"; } /*purple*/
    else { return "rgba(31,110,106, .5)"; } /*green*/
  }).style("stroke-width", function(d){
    if (d.name.match(/(tape|node|projects|binary|#)/)) {
      return 8;
    }
    else {
      return 0;
   }
  })

  // Enter the links.
  link.enter().insert("path", "g")
  .attr("class", "link")
  .attr("d", diagonal);

  }

}

for (var q = 0; q < treeData.length; q++) {
  makeMeSomeTrees(q);
}

</script>
