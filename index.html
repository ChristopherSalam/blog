---
layout: default
---
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<div class="posts">

	<h1>{{site.title}}</h1>

	<ul class="hex">

		{% for post in site.posts %}
		<li class="hexagon">
			<a class="hexagon-in1" href="{{ post.url | prepend: site.baseurl }}">
				<span class="hexagon-in2">
				  {{ post.title }}
				</span>
			</a>
		</li>
		{% endfor %}

	</ul>

</div>
