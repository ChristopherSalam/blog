---
layout: default
---

<div class="posts">

	<h1>{{site.title}}</h1>

	<ul class="hex">

		{% for post in site.posts %}

		<li class="hexagon">

			<a class="hexagon-in1" href="{{ post.url | prepend: site.baseurl }}">

				<span class="hexagon-in2">

				  {{ post.title }}

				</span>

			</a>

		</li>

		{% endfor %}

	</ul>

</div>

<script>

document.addEventListener("DOMContentLoaded", function(event) {

	document.querySelector('#infobox');

});

</script>
